<html>

<head>
    <title>TeamOrg</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            min-width: 300px;
            margin: 0 auto;
            max-height: 450px;
            min-height: 450px;

        }
    </style>
</head>

<body>
    <div>

        <div class="flex item-center justify-between">
            <div class="flex items-center  bg-white py-2 px-2 h-12">
                <div class="flex items-center justify-center ">
                    <a href="task.html"><img class="h-5 w-5 ml-2"
                            src="https://cdn-icons-png.flaticon.com/512/3114/3114883.png" alt="avatar"></a>
                </div>
                <div class="font-bold text-base ml-2">Feedback</div>
            </div>
        
        </div>
        <div class=" flex flex-col justify-center item-center  mt-4 ">
            <div class="mx-4">
                <form method="post" class="text-sm font-bold ">
                        <textarea rows="5"  id="feedback" class="border-2 mt-1.5 bg-gray-100  border-gray-300 p-2 rounded-lg w-full focus:border-pink-300  focus:outline-none" placeholder="Write a message"></textarea>
                </form>
                 <div class="w-full  flex  item-center justify-center">
                    <button style="background-color: #DB2777;" id="feedback_submit"
                    class="px-2 py-2 rounded-md font-bold bg-pink-600 text-white hover:bg-pink-700 mt-4 text-base  w-full">Submit</button>
               

                 </div>
            </div>
        </div>
    </div>
</body>
<script src="scripts/feedback.js">

</script>

</html>
