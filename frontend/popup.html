    body {

      height: 338px;
      overflow: hidden;
      overflow-y: scroll;
      margin-right: 2px;
    }

    /* width */
    #scroll_bar::-webkit-scrollbar {
      width: 3px;
      height: 20px;
    }

    /* Track */
    /* Add styles for the track here if needed */

    /* Handle */
    #scroll_bar::-webkit-scrollbar-thumb {
      background: #BF95A8;
      border-radius: 10px;
    }

    .loader {
      border: 4px solid #DB2777;
      width: 50px;
      height: 26px;
      border-radius: 50%;
      border-left-color: #fff;
      animation: spin 1s ease infinite;
      display: none;
      /* Start hidden */
      margin: auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
